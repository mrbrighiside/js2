<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" v-model="searchLine" class="search-field">
            </form>
            <button class="btn-cart" @click="toggle = !toggle" type="button">Корзина</button>
            <div v-show="toggle" class="cart-block">
                <div v-if="cart.length === 0">
                    <div>Нет данных</div>
                </div>
                <div v-else v-for="product of cart" :key="product.id_product">
                    <div class="cart-item" :data-id="product.id_product">
                        <div class="product-bio">
                            <img :src="imgCatalog" alt="Some image" style="width: 50px">
                            <div class="product-desc">
                                <p class="product-title">{{product.product_name}}</p>
                                <p class="product-quantity">Количество: {{product.quantity}}</p>
                                <p class="product-single-price">Стоимость: {{product.price}} за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{product.quantity * product.price}} ₽</p>
                            <button class="del-btn" @click="deleteProduct(product)" :data-id="product.id_product">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of FilterGoods" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
